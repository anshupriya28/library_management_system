<!DOCTYPE html>
<html>
<head>
    <title>System Settings</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>System Settings</h2>
    <nav>
        <a href="{{ url_for('maintenance') }}">Back to Maintenance</a>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </nav>
    <div class="system-settings">
        <form method="POST">
            <h3>Application Settings</h3>
            <label for="max_issue_days">Maximum Issue Days:</label>
            <input type="number" id="max_issue_days" name="max_issue_days" value="{{ MAX_ISSUE_DAYS }}" min="1" required>
            
            <h3>Fine Settings</h3>
            <label for="fine_per_day">Fine per Day ($):</label>
            <input type="number" id="fine_per_day" name="fine_per_day" value="5" min="0" step="0.01" required>
            
            <button type="submit">Save Settings</button>
        </form>
    </div>
</body>
</html>
